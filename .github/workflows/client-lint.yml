name: Execute ESLint

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./xrf_explorer/client/package-lock.json
      - name: Setup
        working-directory: ./xrf_explorer/client
        run: npm ci
      - name: Check code
        working-directory: ./xrf_explorer/client
        run: npm run style:check